    <div class="row ">
      <div class="col-sm-1 pr-0 pl-5 d-flex justify-content-center align-items-center">
        <i class="fas fa-clipboard-list fa-2x"> </i>
      </div>
      <div class="ol-sm-11">
        <h5 class="mt-3">Đơn Mua</h5>
      </div>
    </div>

    <nb-card>
      <nb-card-body>
        <nb-tabset fullWidth>
          <nb-tab badgeText={{soluongchoxacnhan}} badgeStatus="danger" tabTitle="Chờ xác nhận" tabIcon="credit-card-outline" responsive>
            <div class="container pt-1 order_tracking">

              <div class="row pl-4 pr-4 divphieudat" *ngFor="let eachPhieuDat of dschoxacnhan; let i = index">
                <button id="phieudat" class="mt-3 mb-3">
                  <div class="row">
                    <div class="col-sm-2 pl-0">
                      <img
                        src={{sanphamchoxacnhan[i]?.Hinh_anh}}
                        alt="Imgage error" class="avatar">
                    </div>
                    <div class="col-sm-10">
                      <div class="row mt-2 status" *ngIf="KiemTraTrangThai(eachPhieuDat)">
                        {{eachPhieuDat.Trang_thai}}
                      </div>
                      <div class="row mt-3">
                        Xin chào {{eachPhieuDat.Ho_ten}}, đơn hàng {{eachPhieuDat._id}} của bạn
                        {{eachPhieuDat.Trang_thai}}.
                      </div>
                      <div class="row mt-2">
                        <small>{{eachPhieuDat.Ngay_cap_nhat | date:"MM/dd/yyyy h:mma"}}</small>
                      </div>
                    </div>
                  </div>

                </button>
              </div>
            </div>
          </nb-tab>
          <nb-tab badgeText={{soluongcholayhang}} badgeStatus="danger" tabTitle="Chờ lấy hàng" tabIcon="gift-outline" responsive>
            <div class="container pt-1 order_tracking">

              <div class="row pl-4 pr-4 divphieudat" *ngFor="let eachPhieuDat of dscholayhang; let i = index">
                <button id="phieudat" class="mt-3 mb-3">
                  <div class="row">
                    <div class="col-sm-2 pl-0">
                      <img
                        src={{sanphamcholayhang[i]?.Hinh_anh}}
                        alt="Imgage error" class="avatar">
                    </div>
                    <div class="col-sm-10">
                      <div class="row mt-2 status" *ngIf="KiemTraTrangThai(eachPhieuDat)">
                        {{eachPhieuDat.Trang_thai}}
                      </div>
                      <div class="row mt-3">
                        Xin chào {{eachPhieuDat.Ho_ten}}, đơn hàng {{eachPhieuDat._id}} của bạn
                        {{eachPhieuDat.Trang_thai}}.
                      </div>
                      <div class="row mt-2">
                        <small>{{eachPhieuDat.Ngay_cap_nhat | date:"MM/dd/yyyy h:mma"}}</small>
                      </div>
                    </div>
                  </div>

                </button>
              </div>
            </div>
          </nb-tab>
          <nb-tab badgeText={{soluongdanggiaohang}} badgeStatus="danger" tabTitle="Đang giao" tabIcon="car-outline" responsive>
            <div class="container pt-1 order_tracking">

              <div class="row pl-4 pr-4 divphieudat" *ngFor="let eachPhieuDat of dsdanggiaohang; let i = index">
                <button id="phieudat" class="mt-3 mb-3">
                  <div class="row">
                    <div class="col-sm-2 pl-0">
                      <img
                        src={{sanphamdanggiaohang[i]?.Hinh_anh}}
                        alt="Imgage error" class="avatar">
                    </div>
                    <div class="col-sm-10">
                      <div class="row mt-2 status" *ngIf="KiemTraTrangThai(eachPhieuDat)">
                        {{eachPhieuDat.Trang_thai}}
                      </div>
                      <div class="row mt-3">
                        Xin chào {{eachPhieuDat.Ho_ten}}, đơn hàng {{eachPhieuDat._id}} của bạn
                        {{eachPhieuDat.Trang_thai}}.
                      </div>
                      <div class="row mt-2">
                        <small>{{eachPhieuDat.Ngay_cap_nhat | date:"MM/dd/yyyy h:mma"}}</small>
                      </div>
                    </div>
                  </div>

                </button>
              </div>
            </div>
          </nb-tab>
          <nb-tab badgeText={{soluongdanhgia}} badgeStatus="danger" tabTitle="Đánh giá" tabIcon="star-outline" responsive>
            <div class="container pt-1 order_tracking">

              <div class="row pl-4 pr-4 divphieudat" *ngFor="let eachPhieuDat of dsdanhgia; let i = index">
                <button id="phieudat" class="mt-3 mb-3" (click)="ChuyenTrangBinhLuan(eachPhieuDat)">
                  <div class="row">
                    <div class="col-sm-2 pl-0">
                      <img
                        src={{sanphamdanhgia[i]?.Hinh_anh}}
                        alt="Imgage error" class="avatar">
                    </div>
                    <div class="col-sm-9">
                      <div class="row mt-2 status">
                        Giao hàng thành công
                      </div>
                      <div class="row mt-3">
                        Xin chào {{eachPhieuDat.Ho_ten}}, đơn hàng {{eachPhieuDat._id}} của bạn đã giao hàng thành công.
                      </div>
                      <div class="row mt-2">
                        <small>{{eachPhieuDat.Ngay_cap_nhat | date:"MM/dd/yyyy h:mma"}}</small>
                      </div>
                    </div>
                    <div class="col-sm-1 d-flex align-items-center p-0">
                      <button name="button" type="button" id="danhgia" *ngIf="arrdanhgia[i] != 0">Đánh giá</button>
                      <button name="button" type="button" id="danhgia" *ngIf="arrdanhgia[i] === 0">Cập nhật</button>

                    </div>
                  </div>

                </button>
              </div>
            </div>
          </nb-tab>
        </nb-tabset>

      </nb-card-body>
    </nb-card>
