<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Official Signup Form Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/vietblogdao/js/districts.min.js'></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1 class="w3ls">GreenLife xin chào!</h1>
<div class="content-w3ls">
	<div class="content-agile1">
		<h2 class="agileits1">Green Life </h2>
		<p class="agileits2">Hãy tận hưởng trọn vẹn cuộc sống của bạn!</p>
	</div>
	<div class="content-agile2">
      <div class="login-box">
          <div class="login-snip">
             <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Đăng nhập</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Đăng ký </label>
              <div class="login-space">
                <form (submit)="LoginKhachHang($event)" ng-submit="submitForm()" novalidate>
                    <div class="login">
                        <div class="group"> <label for="user" class="label">Tên đăng nhập</label> <input id="firstname" name="firstname" type="text" class="input" placeholder="Enter your username" required=""> </div>
                        <div class="group"> <label for="pass" class="label">Mật khẩu</label> <input id="password1"  name="password" type="password" class="input" data-type="password" placeholder="Enter your password" required=""> </div>
                        <div class="group"> <input type="submit" class="button" value="Đăng nhập"> </div>
                        <div class="hr"></div>
                        <div class="foot"> <a href="#"><u>Quên mật khẩu?</u></a> </div>
                    </div>
                  </form>

                  <form>
                    <div class="sign-up-form">
                      <form (submit)="DangKy($event)" name="KhachHangForm" novalidate>
                        <div class="group"> <label for="user" class="label">Tên đăng nhập</label>
                          <input type="text" class="input" id="Khach_hang_id" placeholder="Create your Username" [(ngModel)]="khachhang.Khach_hang_id" name="TenDangNhap"  ng-model="TenDangNhap"
                          ng-minlength="2" ng-maxlength="20" ng-required=true>
                          <span class="error" ng-show="KhachHangForm.TenDangNhap.$error.required">required</span>
                          <span class="error" ng-show="KhachHangForm.TenDangNhap.$error.minlength">words must be more than 2</span>
                          <span class="error" ng-show="KhachHangForm.TenDangNhap.$error.maxlength">words must be less than 20</span>
                          <span class="valid" ng-show="userFKhachHangFormorm.TenDangNhap.$valid">OK</span>
                        </div>
                        <div class="group"> <label for="pass" class="label">Họ và tên</label> <input  type="text" class="input" id="Ho_ten" placeholder="Enter your full name" [(ngModel)]="khachhang.Ho_ten" name="HoTen"> </div>
                        <div class="group"> <label for="pass" class="label">Địa chỉ Email</label>
                          <input  type="text" class="input" id="Email" placeholder="Enter your email address" ng-pattern="/^.+@gmail\.com$/" [(ngModel)]="khachhang.Email" name="Email">
                        </div>
                        <div class="group"> <label for="pass" class="label">Số điện thoại</label> <input type="text" class="input" id="SDT" placeholder="Enter your number phone " [(ngModel)]="khachhang.So_dien_thoai" name="SDT"> </div>
                        <div class="group">
                          <label for="pass" class="label">Giới tính</label>

                          <select id="Gioi_tinh" class="input" (change)="GioiTinh($event)" [(ngModel)]="khachhang.Gioi_tinh" name="GioiTinh" >
                            <option class="item" selected disabled hidden value=""> -- Sex --</option>
                            <option class="item" value="Nam">Nam</option>
                            <option class="item" value="Nữ">Nữ</option>
                          </select>
                          <p style="color: red" id="show_message_gioitinh"></p>
                        </div>

                       <div class="group">
                        <label for="pass" class="label">Địa chỉ</label>
                        <select id="provinces" [(ngModel)]="khachhang.Dia_chi.Tinh_ThanhPho" name="calc_shipping_provinces" class="input" (change)="ThanhPho($event)" >
                          <option class="item" selected disabled value="" >-- Provinces --</option>
                          <option class="item" *ngFor="let eachThanhPho of thanhphos" [value] = "eachThanhPho.name" >{{eachThanhPho.name}}</option>
                        </select>
                        <br>
                        <select id="districts" [(ngModel)]="khachhang.Dia_chi.Huyen_Quan" name="calc_shipping_district" class="input" (change)="QuanHuyen($event)">
                          <option class="item" selected disabled value="">-- District --</option>
                          <option class="item" *ngFor="let eachQuanHuyen of quanhuyens" [value] = "eachQuanHuyen.name">{{eachQuanHuyen.name}}</option>

                        </select>
                        <br>
                        <select id="ward" [(ngModel)]="khachhang.Dia_chi.Xa_Phuong" name="calc_shipping_ward" class="input">
                          <option class="item" selected disabled value="">-- Ward --</option>
                          <option class="item" *ngFor="let eachXaPhuong of xaphuongs" [value] = "eachXaPhuong.name">{{eachXaPhuong.name}}</option>
                        </select>
                        <input class="billing_address_1" name="" type="hidden" value="">
                        <input class="billing_address_2" name="" type="hidden" value="">
                        <input class="billing_address_3" name="" type="hidden" value="">

                      </div>
                        <div class="group"> <label for="pass" class="label">Mật khẩu</label> <input id="Mat_khau" type="password" class="input" data-type="password" placeholder="Create your password" [(ngModel)]="khachhang.Mat_khau" name="MatKhau"> </div>
                        <div class="group"> <label for="pass" class="label">Xác nhận mật khẩu</label> <input id="Xac_nhan_mat_khau" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                        <div class="group"> <input type="submit" class="button" value="Đăng ký" > </div>
                      </form>

                    </div>
                  </form>
              </div>
          </div>
  </div>
	</div>
	<div class="clear"></div>
</div>

<app-error [message]="errorMessage"></app-error>

</body>
</html>
